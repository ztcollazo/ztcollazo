<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div id="root" style="padding: 0" class="container" xmlns="http://www.w3.org/1999/xhtml">
			<style>
				@keyframes bounce {
					0% {
						transform: scale(100%);
					}
					100% {
						transform: scale(125%);
					}
				}
				.container {
					font-family:
						system-ui,
						-apple-system,
						'Segoe UI',
						Roboto,
						Helvetica,
						Arial,
						sans-serif,
						'Apple Color Emoji',
						'Segoe UI Emoji';
					display: flex;
					flex-direction: column;
					align-items: center;
					justify-content: center;
					margin: 0;
					width: 100%;
					height: 400px;
					color: #CDCDCD;
					text-align: center;
				}
				h1 {
					font-size: 3rem;
					line-height: 1.3;
					letter-spacing: 5px;
					text-transform: uppercase;
					text-shadow:
						3px 6px 5px rgba(0, 0, 0, 0.2);
					animation: bounce ease-in-out 0.7s infinite alternate;
				}
                                h2 {
					font-size: 1rem;
					line-height: 1;
					letter-spacing: 3px;
                                        font-variant: small-caps;
					text-shadow:
						2px 4px 4px rgba(0, 0, 0, 0.2);
				}
			</style>
			<div class="container">
				<h1>Hello World</h1>
                <h2>My name is <span style="font-variant: normal; font-weight: bold;" class="name">Zachary Collazo</span></h2>
			</div>
		</div>
	</foreignObject>
</svg>
